<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <title>Turn On/Off Bulb</title>
</head>

<body>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>

    <!-- Sound -->

    <script>
        let btn = document.querySelector('.btn');
        let body = document.querySelector('body');
        btn.onclick = function () {
            body.classList.toggle('on');
        }
    </script>





</body>

</html>
